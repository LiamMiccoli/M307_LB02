        <section class="login-page">
            <h2>Login</h2>
            <section class="form login">
                <form method="post" class="form-login" id="form">
                    <div class="input-login mail form-control">
                        <p>E-Mail</p>
                        <input type="text" placeholder="Email address" name="mail" id="mail" required minlength="5"

                    </div>

                    <div class="form-control input-login pw">
                        <p>Password</p>
                        <input type="password" name="password" id="pw" placeholder="Enter password" required />
                    </div>
                    <input type="submit" value="Submit" onclick="event.preventDefault(); loginCheck();" id="form-sub">
                    <span id="text3"></span>
                    <section class="check-message" id="feedback-login">

                    </section>
                </form>

            </section>
